<!Doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Guess the Team!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div id="mainContainer" class="container-fluid">
      <div class="row">
        <div class="col-md-12"></div>
      </div>

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="quizSpot">



          <div class="card p-5 mt-5" id="card">
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="header"><button id="start">START</button></h1>
                    </div>
                </div>

                <div class="row text-right" id="timerRow">
                    <div class="col-md-12" id="timerCol">
                      <h1 id="timer"></h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" id="buttons">
                      <button type="button" class="btn btn-light btn-block op1"></button>
                      <button type="button" class="btn btn-light btn-block op2"></button>
                      <button type="button" class="btn btn-light btn-block op3"></button>
                      <button type="button" class="btn btn-light btn-block op4"></button>
                    </div>
                </div>
            </div>
          </div>



        </div>
        <div class="col-md-3"></div>
      </div>

      <div class="row">
        <div class="col-md-12"></div>
      </div>
    </div>

    <script src="assets/quiz.js"></script>
</body>
</html>
